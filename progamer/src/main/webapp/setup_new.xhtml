<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		
		<!-- FORM -->
		<h:form>
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">
	        New Setup
	    </f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText id="name" type="text" value="#{setupBean.setup.name}" />
					</div>
					<div class="p-field">
						<label for="description">Description</label>
						<p:inputTextarea id="description" type="text"
							value="#{setupBean.setup.description}" />
					</div>
					<div class="p-field">
						<label for="price">Price</label>
						<p:inputNumber id="price" value="#{setupBean.setup.price}"
							symbol="R$ " decimalSeparator="," thousandSeparator="." />
					</div>
				</div>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{setupBean.save()}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>


</html>
