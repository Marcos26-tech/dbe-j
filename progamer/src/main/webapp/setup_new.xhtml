<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body style="background-color: #ddd">

	<div class="card">
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Setup" icon="pi pi-fw pi-desktop">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Profile" icon="pi pi-fw pi-user">
					<f:param name="i" value="2" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</div>

	<p:card style="width: 25em; margin: 2em auto">

		<f:facet name="title">New Setup</f:facet>

		<div class="ui-fluid">
			<div class="p-field p-grid">
				<label for="name" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Name</label>
				<div class="p-col-12 p-md-10">
					<p:inputText id="name" type="text" />
				</div>
			</div>
			<div class="p-field p-grid">
				<label for="description" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Description</label>
				<div class="p-col-12 p-md-10">
					<p:inputTextarea id="description" type="text" />
				</div>
			</div>
			<div class="p-field p-grid">
				<label for="price" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Price</label>
				<div class="p-col-12 p-md-10">
					<p:inputNumber id="price" symbol="R$ " decimalSeparator="," thousandSeparator="." />
				</div>
			</div>
		</div>

		<f:facet name="footer">
			<p:commandButton icon="pi pi-check" value="Save" />
			<p:commandButton icon="pi pi-times" value="Cancel"
				styleClass="ui-button-secondary" style="margin-left: .5em" />
		</f:facet>
	</p:card>

</body>
</html>
