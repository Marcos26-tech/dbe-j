<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		
		<!-- FORM -->
		<h:form>
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">
	        New User
	    </f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Name</label>
						<p:inputText id="name" type="text" value="#{userBean.user.name}" />
					</div>
					<div class="p-field">
						<label for="birthday">Birthday</label>
						<p:datePicker id="birthday" pattern="dd/MM/yyyy" value="#{userBean.user.birthday}" />
					</div>
					<div class="p-field">
						<label for="email">Email</label>
						<p:inputText id="email" value="#{userBean.user.email}"/>
					</div>
					<div class="p-field">
						<label for="password">Password</label>
						<p:password feedback="true" id="password" value="#{userBean.user.password}"/>
					</div>
				</div>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{userBean.save()}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>


</html>
